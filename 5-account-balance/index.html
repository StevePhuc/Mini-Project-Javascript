<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Balance</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <h2>Account Balance</h2>
  </header>

  <div class="input-container">
    <form>
      <input id="description" type="text" placeholder="Enter description"
        required autofocus/>
      <input id="amount" type="number" placeholder="Enter amount" required />

      <select>
        <option value="Income" id="income">Income</option>
        <option value="Expense" id="expense">Expense</option>
      </select>
      <button class="add">Add</button>
    </form>
  </div>

  <main class="container">
    <div class="info">
      <div class="title">Income</div>
      <div class="wrapper income-wrapper"></div>
    </div>
    <div class="info">
      <div class="title">Expense</div>
      <div class="wrapper expense-wrapper"></div>
    </div>
  </main>

  <footer>
    <div class="title">Balance</div>
    <div class="result"></div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
